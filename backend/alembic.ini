# Alembic migration yapılandırma dosyası
# SQLModel ve SQLAlchemy ile uyumlu

[alembic]
# Migration script'lerinin bulunduğu klasör
script_location = app/config/alembic

# Migration dosyalarının oluşturulacağı klasör
# %(here)s = alembic.ini dosyasının bulunduğu klasör (backend)
version_locations = %(here)s/app/migrations

# Migration dosyalarının template'i
# Format: YYYYMMDD_HHMM_revision_slug.py
# Örnek: 20241215_1430_abc123_create_users.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# SQLAlchemy connection URL (env.py'de override edilecek)
# Burada sadece placeholder, gerçek URL env.py'den gelecek
sqlalchemy.url =

# Logging yapılandırması
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

